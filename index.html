<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investment Portal — STK Push</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .spinner {
      width: 84px; height: 84px;
      border-radius: 999px;
      display: grid; place-items: center;
      background: conic-gradient(from 0deg, #06b6d4, #7c3aed, #ef4444, #f59e0b, #06b6d4);
      animation: spin 1.2s linear infinite, hue 3s linear infinite;
    }
    .spinner::after {
      content: ""; width: 56px; height: 56px;
      border-radius: 999px; background: white;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes hue { 0% { filter: hue-rotate(0deg);} 100% { filter: hue-rotate(360deg);} }
    .fade-in { animation: fadeIn .18s ease both; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(6px);} to {opacity:1;transform:translateY(0);} }
  </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-2">Invest with Swift</h1>
    <p class="text-sm text-gray-500 mb-4">Enter phone and amount to invest. After confirmation, your portfolio will be updated automatically.</p>

    <form id="payForm" class="grid gap-3">
      <label class="text-sm font-medium">Phone</label>
      <input id="phone" class="p-3 border rounded-lg" placeholder="07XXXXXXXX or 2547XXXXXXXX" required />
      <label class="text-sm font-medium">Amount (KES)</label>
      <input id="amount" type="number" min="1" class="p-3 border rounded-lg" placeholder="e.g. 1000" required />

      <div class="flex gap-3 items-center">
        <button id="payBtn" type="submit" class="px-5 py-2 bg-gradient-to-r from-indigo-600 to-cyan-500 text-white rounded-lg shadow hover:scale-105 transition">Invest Now</button>
        <button id="clearBtn" type="button" class="px-4 py-2 border rounded-lg text-sm">Clear</button>
        <div id="statusToast" class="ml-auto text-sm text-gray-500"></div>
      </div>
    </form>

    <!-- Spinner Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40 items-center justify-center">
      <div class="bg-white rounded-2xl p-8 flex flex-col items-center gap-4">
        <div class="spinner"></div>
        <div class="text-center">
          <div class="font-semibold">Processing investment...</div>
          <div class="text-sm text-gray-500">Enter M-Pesa PIN on your phone</div>
        </div>
        <div id="spinnerReference" class="text-xs text-gray-400"></div>
        <button id="cancelPoll" class="mt-3 px-4 py-2 bg-red-50 text-red-600 rounded-lg border border-red-100 hover:bg-red-100">Cancel</button>
      </div>
    </div>

    <!-- Receipt Modal -->
    <div id="modal" class="fixed inset-0 hidden z-50 items-center justify-center">
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="relative bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full fade-in">
        <div class="flex items-start justify-between">
          <h3 id="modalTitle" class="text-lg font-bold"></h3>
          <button id="closeModal" class="text-gray-400 hover:text-gray-600">✕</button>
        </div>
        <div id="receiptBody" class="mt-4 text-sm text-gray-700 space-y-2"></div>
        <div class="mt-6 flex justify-end gap-2">
          <a id="downloadBtn" class="hidden px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm">Download JSON</a>
          <button id="retryBtn" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg">Retry</button>
          <a id="portfolioBtn" href="/dashboard" class="hidden px-4 py-2 bg-green-600 text-white rounded-lg">View Portfolio</a>
          <button id="modalCloseBtn" class="px-4 py-2 border rounded-lg">Close</button>
        </div>
      </div>
    </div>

    <div class="mt-5 text-xs text-gray-400">Callback URL: <span class="font-mono">https://your-backend.onrender.com</span></div>
  </div>

  <script>
    const BASE = "https://dormainsearch.onrender.com";
    const PAY_ENDPOINT = BASE + "/pay";
    const RECEIPT_ENDPOINT = BASE + "/receipt";

    const form = document.getElementById("payForm");
    const overlay = document.getElementById("overlay");
    const spinnerReference = document.getElementById("spinnerReference");
    const statusToast = document.getElementById("statusToast");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const receiptBody = document.getElementById("receiptBody");
    const downloadBtn = document.getElementById("downloadBtn");
    const retryBtn = document.getElementById("retryBtn");
    const portfolioBtn = document.getElementById("portfolioBtn");

    let pollIntervalId = null;
    let currentReference = null;
    let lastRequest = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const amount = Number(document.getElementById("amount").value);

      if (!phone || !amount) {
        alert("Please provide phone and amount.");
        return;
      }

      lastRequest = { phone, amount };

      document.getElementById("payBtn").disabled = true;
      statusToast.textContent = "Sending STK push...";

      try {
        const resp = await fetch(PAY_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(lastRequest),
        });
        const data = await resp.json();

        if (!resp.ok || !data.success) {
          statusToast.textContent = "Failed: " + (data.error || resp.statusText);
          document.getElementById("payBtn").disabled = false;
          return;
        }

        const reference = data.reference;
        currentReference = reference;
        statusToast.textContent = "STK push sent. Ref: " + reference;
        spinnerReference.textContent = "Reference: " + reference;

        overlay.classList.remove("hidden");
        overlay.classList.add("flex");

        pollIntervalId = setInterval(() => pollReceipt(reference), 3000);
        setTimeout(() => pollReceipt(reference), 1200);
      } catch (err) {
        statusToast.textContent = "Error: " + err.message;
        document.getElementById("payBtn").disabled = false;
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("phone").value = "";
      document.getElementById("amount").value = "";
      statusToast.textContent = "";
    });

    document.getElementById("cancelPoll").addEventListener("click", () => {
      stopPolling();
      overlay.classList.add("hidden");
      statusToast.textContent = "Polling cancelled";
      document.getElementById("payBtn").disabled = false;
    });

    async function pollReceipt(reference) {
      try {
        const res = await fetch(RECEIPT_ENDPOINT + "/" + encodeURIComponent(reference));
        if (res.status === 404) return;
        const d = await res.json();
        if (!d.success) return;
        const r = d.receipt;

        if (r.status && r.status !== "pending") {
          stopPolling();
          overlay.classList.add("hidden");
          document.getElementById("payBtn").disabled = false;
          showReceiptModal(r);
        }
      } catch (err) {
        console.error("Poll error", err);
      }
    }

    function stopPolling() {
      if (pollIntervalId) clearInterval(pollIntervalId);
      pollIntervalId = null;
      currentReference = null;
    }

    function showReceiptModal(r) {
      modal.classList.remove("hidden");
      modal.classList.add("flex");

      modalTitle.textContent = r.status === "completed" ? "Investment Successful ✅" : "Investment Failed ❌";

      receiptBody.innerHTML = `
        <div class="text-sm text-gray-600">
          <div class="flex justify-between"><span class="font-medium">Reference</span><span class="font-mono">${r.reference}</span></div>
          <div class="flex justify-between mt-2"><span class="font-medium">Amount</span><span>KES ${r.amount ?? "N/A"}</span></div>
          <div class="flex justify-between mt-2"><span class="font-medium">Phone</span><span>${r.phone ?? "N/A"}</span></div>
          <div class="flex justify-between mt-2"><span class="font-medium">Receipt Code</span><span class="font-mono">${r.transaction_code ?? "N/A"}</span></div>
          <div class="flex justify-between mt-2"><span class="font-medium">Transaction ID</span><span class="font-mono">${r.transaction_id ?? "N/A"}</span></div>
          <div class="flex justify-between mt-2"><span class="font-medium">Status</span>
            <span class="${r.status==="completed"?"text-green-600":"text-red-600"} font-semibold">${r.status}</span>
          </div>
          <div class="flex justify-between mt-2"><span class="font-medium">Time</span><span>${r.timestamp?new Date(r.timestamp).toLocaleString():"N/A"}</span></div>
        </div>
        ${r.note ? `<div class="mt-4 p-3 rounded-lg ${r.status==="completed"?"bg-green-50 text-green-700":"bg-red-50 text-red-700"}">${r.note}</div>` : ""}
      `;

      downloadBtn.classList.remove("hidden");
      downloadBtn.onclick = () => {
        const blob = new Blob([JSON.stringify(r, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${r.reference || "receipt"}.json`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      if (r.status === "failed") {
        retryBtn.classList.remove("hidden");
        retryBtn.onclick = () => {
          modal.classList.add("hidden");
          form.dispatchEvent(new Event("submit"));
        };
      } else {
        retryBtn.classList.add("hidden");
      }

      if (r.status === "completed") {
        portfolioBtn.classList.remove("hidden");
      } else {
        portfolioBtn.classList.add("hidden");
      }
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      modal.classList.add("hidden");
      downloadBtn.classList.add("hidden");
    });
    document.getElementById("modalCloseBtn").addEventListener("click", () => {
      modal.classList.add("hidden");
      downloadBtn.classList.add("hidden");
    });

    window.addEventListener("beforeunload", () => stopPolling());
  </script>
</body>
        </html>
