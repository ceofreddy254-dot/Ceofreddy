<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Loan Kenya - STK Push Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-section {
            padding: 30px 20px;
        }
        
        .loan-details {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #2196F3;
        }
        
        .loan-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .loan-item:last-child {
            margin-bottom: 0;
            font-weight: bold;
            color: #2196F3;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .receipt {
            margin-top: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .receipt.error {
            border-left-color: #f44336;
            background: #fff5f5;
        }
        
        .receipt h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .receipt.error h3 {
            color: #f44336;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .receipt-item strong {
            color: #333;
        }
        
        .status-note {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-style: italic;
            line-height: 1.5;
        }
        
        .receipt.error .status-note {
            background: #ffebee;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .flag {
            font-size: 20px;
        }

        /* Polling indicator animation */
        .polling-indicator {
            display: inline-block;
            animation: spin 2s linear infinite;
            color: #2196F3;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status update highlighting */
        .status-updated {
            animation: highlight 2s ease-in-out;
        }

        @keyframes highlight {
            0% { background-color: transparent; }
            50% { background-color: #fff3cd; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Swift Loan Kenya <span class="flag">üá∞üá™</span></h1>
            <p>Quick & Secure Loan Processing</p>
        </div>
        
        <div class="form-section">
            <div class="loan-details">
                <div class="loan-item">
                    <span>Loan Amount:</span>
                    <span>KSH 29,000</span>
                </div>
                <div class="loan-item">
                    <span>Processing Fee:</span>
                    <span>KSH 1</span>
                </div>
                <div class="loan-item">
                    <span>Total to Pay:</span>
                    <span>KSH 1</span>
                </div>
            </div>
            
            <form id="loanForm">
                <div class="form-group">
                    <label for="phone">Phone Number (M-Pesa):</label>
                    <input type="tel" id="phone" placeholder="0712345678 or 712345678" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Request Loan & Pay Fee
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div id="receipt" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dormainsearch.onrender.com';
        const LOAN_AMOUNT = 29000;
        const FEE_AMOUNT = 1;
        
        // Global variables for polling
        let currentTransactionRef = null;
        let pollingInterval = null;
        
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const receiptDiv = document.getElementById('receipt');
            
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            receiptDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/pay`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: FEE_AMOUNT,
                        loan_amount: LOAN_AMOUNT.toString()
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show receipt and save transaction data
                if (data.success && data.receipt) {
                    currentTransactionRef = data.reference;
                    
                    // Save transaction data to localStorage
                    localStorage.setItem('swiftloan_transaction_ref', data.reference);
                    localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                    
                    // Update URL with transaction reference
                    const url = new URL(window.location);
                    url.searchParams.set('ref', data.reference);
                    window.history.replaceState({}, '', url);
                    
                    displayReceipt(data);
                    
                    // Start polling for status updates if payment is pending
                    if (data.receipt.status === 'pending') {
                        startPollingForUpdates(data.reference);
                    }
                } else {
                    displayReceipt(data);
                    if (data.receipt && data.receipt.reference) {
                        // Save failed transaction data too
                        localStorage.setItem('swiftloan_transaction_ref', data.receipt.reference);
                        localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                
                // Show error receipt
                const errorData = {
                    success: false,
                    error: 'Network error. Please try again.',
                    receipt: {
                        reference: 'ERROR-' + Date.now(),
                        transaction_id: null,
                        transaction_code: null,
                        amount: FEE_AMOUNT,
                        loan_amount: LOAN_AMOUNT.toString(),
                        phone: phone,
                        status: 'failed',
                        status_note: 'Your loan will remain on hold (expire) for 24 hours and will not be withdrawn.',
                        timestamp: new Date().toISOString()
                    }
                };
                
                displayReceipt(errorData);
                
                // Save error transaction data
                if (errorData.receipt && errorData.receipt.reference) {
                    localStorage.setItem('swiftloan_transaction_ref', errorData.receipt.reference);
                    localStorage.setItem('swiftloan_receipt_data', JSON.stringify(errorData.receipt));
                }
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function displayReceipt(data) {
            const receiptDiv = document.getElementById('receipt');
            const isSuccess = data.success;
            const receipt = data.receipt;
            
            if (!receipt) {
                receiptDiv.innerHTML = `
                    <div class="receipt error">
                        <h3>‚ùå Error</h3>
                        <p>${data.error || 'Unknown error occurred'}</p>
                    </div>
                `;
            } else {
                let statusIcon, receiptClass, statusText;
                
                switch(receipt.status) {
                    case 'success':
                        statusIcon = '‚úÖ';
                        receiptClass = 'receipt';
                        statusText = 'Payment Successful';
                        break;
                    case 'pending':
                        statusIcon = '‚è≥';
                        receiptClass = 'receipt';
                        statusText = 'Payment Pending';
                        break;
                    case 'cancelled':
                        statusIcon = '‚ùå';
                        receiptClass = 'receipt error';
                        statusText = 'Payment Cancelled';
                        break;
                    case 'stk_failed':
                        statusIcon = '‚ö†Ô∏è';
                        receiptClass = 'receipt error';
                        statusText = 'STK Push Failed';
                        break;
                    case 'error':
                        statusIcon = 'üö´';
                        receiptClass = 'receipt error';
                        statusText = 'System Error';
                        break;
                    default:
                        statusIcon = '‚ùå';
                        receiptClass = 'receipt error';
                        statusText = 'Failed/Cancelled';
                }
                
                receiptDiv.innerHTML = `
                    <div class="${receiptClass}">
                        <h3>${statusIcon} ${statusText} <span id="pollingIndicator" class="polling-indicator" style="display: none;">üîÑ</span></h3>
                        
                        <div class="receipt-item">
                            <span>Reference:</span>
                            <strong>${receipt.reference}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Transaction ID:</span>
                            <strong>${receipt.transaction_id || 'N/A'}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Transaction Code:</span>
                            <strong>${receipt.transaction_code || 'N/A'}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>${receipt.status === 'success' ? 'Fee Paid:' : receipt.status === 'pending' ? 'Fee Due:' : 'Fee Amount:'}</span>
                            <strong>KSH ${receipt.amount}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Loan Amount:</span>
                            <strong>KSH ${receipt.loan_amount}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Phone:</span>
                            <strong>${receipt.phone}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Status:</span>
                            <strong style="color: ${receipt.status === 'success' ? '#4CAF50' : receipt.status === 'pending' ? '#2196F3' : '#f44336'}">${receipt.status}</strong>
                        </div>
                        
                        <div class="receipt-item">
                            <span>Time:</span>
                            <strong>${new Date(receipt.timestamp).toLocaleString()}</strong>
                        </div>
                        
                        ${receipt.status_note ? `
                            <div class="status-note">
                                ${receipt.status_note}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            receiptDiv.style.display = 'block';
        }
        
        // Start polling for payment updates
        function startPollingForUpdates(transactionRef) {
            console.log('Starting polling for transaction:', transactionRef);
            
            // Show polling indicator
            const indicator = document.getElementById('pollingIndicator');
            if (indicator) {
                indicator.style.display = 'inline-block';
            }
            
            // Clear any existing polling interval
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // Poll every 5 seconds
            pollingInterval = setInterval(async () => {
                try {
                    console.log('Polling for updates:', transactionRef);
                    
                    const response = await fetch(`${API_BASE}/receipt/${transactionRef}`);
                    const data = await response.json();
                    
                    if (data.success && data.receipt) {
                        const receipt = data.receipt;
                        
                        // Update localStorage with latest receipt data
                        localStorage.setItem('swiftloan_receipt_data', JSON.stringify(receipt));
                        
                        // Display updated receipt with highlight effect
                        displayReceipt({ success: true, receipt: receipt });
                        document.getElementById('receipt').classList.add('status-updated');
                        setTimeout(() => {
                            document.getElementById('receipt').classList.remove('status-updated');
                        }, 2000);
                        
                        // Stop polling if transaction is complete
                        if (receipt.status === 'success' || receipt.status === 'cancelled' || receipt.status === 'failed') {
                            console.log('Transaction completed with status:', receipt.status);
                            clearInterval(pollingInterval);
                            pollingInterval = null;
                            
                            // Hide polling indicator
                            const indicator = document.getElementById('pollingIndicator');
                            if (indicator) {
                                indicator.style.display = 'none';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error polling for updates:', error);
                }
            }, 5000); // Poll every 5 seconds
        }
        
        // Stop polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            
            // Hide polling indicator
            const indicator = document.getElementById('pollingIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }
        
        // Clear transaction data
        function clearTransactionData() {
            localStorage.removeItem('swiftloan_transaction_ref');
            localStorage.removeItem('swiftloan_receipt_data');
            
            // Remove transaction reference from URL
            const url = new URL(window.location);
            url.searchParams.delete('ref');
            window.history.replaceState({}, '', url);
            
            currentTransactionRef = null;
        }
        
        // Check for existing transaction on page load
        function checkForExistingTransaction() {
            // Check URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            const urlRef = urlParams.get('ref');
            
            // Check localStorage
            const storedRef = localStorage.getItem('swiftloan_transaction_ref');
            const storedReceiptData = localStorage.getItem('swiftloan_receipt_data');
            
            let transactionRef = urlRef || storedRef;
            
            if (transactionRef && storedReceiptData) {
                try {
                    const receipt = JSON.parse(storedReceiptData);
                    console.log('Found existing transaction:', transactionRef, receipt);
                    
                    // Display the stored receipt
                    displayReceipt({ success: true, receipt: receipt });
                    currentTransactionRef = transactionRef;
                    
                    // Update URL if not already there
                    if (!urlRef && storedRef) {
                        const url = new URL(window.location);
                        url.searchParams.set('ref', transactionRef);
                        window.history.replaceState({}, '', url);
                    }
                    
                    // Start polling if payment is still pending
                    if (receipt.status === 'pending') {
                        startPollingForUpdates(transactionRef);
                    }
                    
                    // Hide the form since we have a transaction
                    document.getElementById('loanForm').style.display = 'none';
                    
                    // Add a button to start new transaction
                    const formSection = document.querySelector('.form-section');
                    const newTransactionBtn = document.createElement('button');
                    newTransactionBtn.className = 'btn';
                    newTransactionBtn.style.marginTop = '20px';
                    newTransactionBtn.textContent = 'üîÑ Start New Transaction';
                    newTransactionBtn.onclick = startNewTransaction;
                    formSection.appendChild(newTransactionBtn);
                    
                } catch (error) {
                    console.error('Error parsing stored receipt data:', error);
                    clearTransactionData();
                }
            } else if (urlRef) {
                // URL has reference but no stored data - fetch from server
                fetchTransactionFromServer(urlRef);
            }
        }
        
        // Fetch transaction data from server
        async function fetchTransactionFromServer(transactionRef) {
            try {
                const response = await fetch(`${API_BASE}/receipt/${transactionRef}`);
                const data = await response.json();
                
                if (data.success && data.receipt) {
                    // Save to localStorage
                    localStorage.setItem('swiftloan_transaction_ref', transactionRef);
                    localStorage.setItem('swiftloan_receipt_data', JSON.stringify(data.receipt));
                    
                    // Display the receipt
                    displayReceipt(data);
                    currentTransactionRef = transactionRef;
                    
                    // Start polling if pending
                    if (data.receipt.status === 'pending') {
                        startPollingForUpdates(transactionRef);
                    }
                    
                    // Hide the form
                    document.getElementById('loanForm').style.display = 'none';
                    
                    // Add new transaction button
                    const formSection = document.querySelector('.form-section');
                    const newTransactionBtn = document.createElement('button');
                    newTransactionBtn.className = 'btn';
                    newTransactionBtn.style.marginTop = '20px';
                    newTransactionBtn.textContent = 'üîÑ Start New Transaction';
                    newTransactionBtn.onclick = startNewTransaction;
                    formSection.appendChild(newTransactionBtn);
                } else {
                    console.error('Transaction not found:', transactionRef);
                    clearTransactionData();
                }
            } catch (error) {
                console.error('Error fetching transaction from server:', error);
                clearTransactionData();
            }
        }
        
        // Start new transaction (clear current data)
        function startNewTransaction() {
            if (confirm('This will clear the current transaction. Are you sure?')) {
                stopPolling();
                clearTransactionData();
                location.reload();
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopPolling();
        });
        
        // Initialize page - check for existing transactions
        document.addEventListener('DOMContentLoaded', function() {
            checkForExistingTransaction();
        });
        
        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.startsWith('254')) {
                    if (value.length > 12) value = value.substring(0, 12);
                } else if (value.startsWith('0')) {
                    if (value.length > 10) value = value.substring(0, 10);
                } else {
                    if (value.length > 9) value = value.substring(0, 9);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
                    </html>
